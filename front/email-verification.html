<!DOCTYPE html>


<html lang="en">

<head>

    <!-- Important Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <!-- Title -->
    <title>Email Verification</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/fav-icon/favicon.ico">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Email Verification -->
    <section id="email-verification">
        <div class="email-verification-content">
            <form>
                <img src="images/pre-login/logo.png" alt="logo" class="img-responsive">
                <h3>Email Verification</h3>
                <h6>Dear Smith,</h6><br>
                <p>Thanks For Signing Up!<br>Simply click below for email verification.</p>
                <div id="email-verification-btn">
                    <a class="btn btn-email-verification" href="#">Verify Email Address</a>
                </div>
            </form>
        </div>
    </section>
    <!-- Email Verification Ends -->

    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
