<!DOCTYPE html>


<html lang="en">
    
    <head>
       
        <!-- Important Meta Tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        
        <!-- Title -->
        <title>Sign Up</title>
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        
        <!-- Fontawesome -->
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">
        
    </head>
    
    <body>

        <!-- Sign Up -->
        <section id="sign-up" class="users">
           <div class="users-overlay">
               
           </div>
            <div class="users-content">
                <div class="container">
                    <img src="images/pre-login/top-logo.png" alt="logo" class="img-responsive" style="">
                    <form>
                        <h3>Create an Account</h3>
                        <p>Enter your details to SignUp</p>
                        <div class="row">
                             <p class="success"><i class="fa fa-check-circle"></i> Your account has been successfully created</p>
                              <div class="column-md-12">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <label class="mendatory">*</label>
                                    <input type="text" class="form-control" id="email" placeholder="Enter your first name">
                                </div>
                            </div>
                              <div class="column-md-12">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <label class="mendatory">*</label>
                                    <input type="text" class="form-control" id="email" placeholder="Enter your last name">
                                </div>
                            </div>
                               <div class="column-md-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <label class="mendatory">*</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email Address">
                                </div>
                            </div>
                            <div class="column-md-12">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="text" class="form-control" id="password" placeholder="Enter your password">
                                    <img src="images/pre-login/eye.png" alt="view password">
                                </div>
                            </div>
                            <div class="column-md-12">
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="text" class="form-control" id="password" placeholder="Re-enter your password">
                                    <img src="images/pre-login/eye.png" alt="view password">
                                </div>
                            </div>
                            <div id="sign-up-btn">
                                <a class="btn btn-general btn-users">Sign Up</a>
                                <p>Already have an account? <span>Login</span></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- Sign Up Ends -->
        
        
        <!-- JQuery -->
        <script src="js/jquery.min.js"></script>
        
        <!-- Bootstrap JS -->
        <script src="js/bootstrap/bootstrap.min.js"></script>
        
        <!-- Custom JS -->
        <script src="js/script.js"></script>
        
    </body>    
</html>
