<!DOCTYPE html>


<html lang="en">
    
    <head>
       
        <!-- Important Meta Tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        
        <!-- Title -->
        <title>Change Password</title>
        
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        
        <!-- Fontawesome -->
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">
        
    </head>
    
    <body>

        <!-- Change Password -->
        <section id="change-password" class="users">
           <div class="users-overlay">
               
           </div>
            <div class="users-content">
                <div class="container">
                    <img src="images/pre-login/top-logo.png" alt="logo" class="img-responsive" style="">
                    <form>
                        <h3>Change Password</h3>
                        <p>Enter your new password to change your password</p>
                        <div class="row">
                            <div class="column-md-12">
                                <div class="form-group">
                                    <label>Old Password</label>
                                    <input type="text" class="form-control" id="password" placeholder="Enter your old password">
                                    <img src="images/pre-login/eye.png" alt="view password">
                                </div>
                            </div>
                            <div class="column-md-12">
                                <div class="form-group">
                                    <label>New Password</label>
                                    <input type="text" class="form-control" id="password" placeholder="Enter your new password">
                                    <img src="images/pre-login/eye.png" alt="view password">
                                </div>
                            </div>
                            <div class="column-md-12">
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="text" class="form-control" id="password" placeholder="Enter your confirm password">
                                    <img src="images/pre-login/eye.png" alt="view password">
                                </div>
                            </div>
                            <div id="change-password-btn">
                                <a class="btn btn-general btn-users">Submit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- Change Password Ends -->
        
        
        <!-- JQuery -->
        <script src="js/jquery.min.js"></script>
        
        <!-- Bootstrap JS -->
        <script src="js/bootstrap/bootstrap.min.js"></script>
        
        <!-- Custom JS -->
        <script src="js/script.js"></script>
        
    </body>    
</html>
