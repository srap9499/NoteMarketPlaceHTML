<!DOCTYPE html>


<html lang="en">
    
    <head>
       
        <!-- Important Meta Tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        
        <!-- Title -->
        <title>Contact Us</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="images/fav-icon/favicon.ico">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        
        <!-- Fontawesome -->
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    
    <body data-spy="scroll" data-target=".navbar" data-offset="65">
        <!-- Header -->
        <header>
            <nav class="navbar fixed-top navbar-expand-lg white-nav-top white-navbar">
                <div class="container">
                    <div class="navbar-header">
                        <!-- Logo -->
                        <a href="#home" class="navbar-brand smooth-scroll">
                            <img src="images/pre-login/logo.png" class="img-fluid" alt="logo">
                        </a>
                    </div>

                    <!-- Main Menu -->
                    <div class="container">
                        <div class="collapse navbar-collapse justify-content-end default-header">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="#search-notes">Search Notes</a></li>
                                <li class="nav-item"><a class="nav-link" href="#sell-your-notes">Sell Your Notes</a></li>
                                <li class="nav-item"><a class="nav-link" href="#faq">FAQ</a></li>
                                <li class="nav-item"><a class="nav-link" href="#contact-us">Contact Us</a></li>
                                <li class="nav-item"><a class="nav-link btn-general btn btn-login" href="#login">Login</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Header Ends -->

        <!-- Contact Us -->
        <section id="contact-us">
            <div class="contact-us-content">
                <div class="horizontal-heading">
                    <h2>Contact Us</h2>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Get In Touch</h3>
                            <p>Let us know how to get back to you</p>
                            <div class="row">
                                <div class="col-md-6">
                                    <label name="full-name">Full Name</label>
                                    <label class="mendatory">*</label>
                                    <input type="text" id="full-name" placeholder="Enter your full name">
                                    <label name="email">Email Address</label>
                                    <label class="mendatory">*</label>
                                    <input type="email" id="email" placeholder="Enter your email address">
                                    <label name="subject">Subject</label>
                                    <label class="mendatory">*</label>
                                    <input type="text" id="subject" placeholder="Enter your subject">
                                </div>
                                <div class="col-md-6">
                                    <label name="comments-questions">Comments / Questions</label>
                                    <label class="mendatory">*</label>
                                    <input type="text" id="comments-questions" placeholder="Comments...">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-2">
                                    <div id="submit-btn">
                                        <a class="btn btn-general btn-submit">Submit</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Contact Us Ends -->

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-left">
                        <p>
                            Copyright &copy; TatvaSoft All Rights Reserved.
                        </p>
                    </div>
                    <div class="col-md-6 text-right">
                        <ul class="social-list">
                            <li class="text-center"><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li class="text-center"><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li class="text-center"><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Footer Ends -->
        
        
        
        <!-- JQuery -->
        <script src="js/jquery.min.js"></script>

        <!-- Bootstrap JS -->
        <script src="js/bootstrap/bootstrap.min.js"></script>

        <!-- Custom JS -->
        <script src="js/script.js"></script>

    </body>
</html>
