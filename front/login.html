<!DOCTYPE html>


<html lang="en">
    
    <head>
       
        <!-- Important Meta Tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        
        <!-- Title -->
        <title>Login</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="images/fav-icon/favicon.ico">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        
        <!-- Fontawesome -->
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">
        
    </head>
    
    <body>

        <!-- Login -->
        <section id="login" class="users">
           <div class="users-overlay">
               
           </div>
            <div class="users-content">
                <div class="container">
                    <img src="images/pre-login/top-logo.png" alt="logo" class="img-responsive" style="">
                    <form>
                        <h3>Login</h3><br>
                        <p>Enter your email address and password to login</p>
                        <div class="row">
                            <div class="column-md-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="column-md-12">
                                <div class="form-group">
                                    <label>Password</label>
                                    <label class="forgot">Forgot Password?</label>
                                    <input type="text" class="form-control" id="password" placeholder="Enter your password">
                                    <img src="images/pre-login/eye.png" alt="view password">
                                    <p>The Password that you've entered is incorrect</p>
                                </div>
                            </div>
                            <div class="column-md-12">
                                <div class="form-group">
                                    <input type="checkbox" id="users-check-box">
                                    <label class="check">Remember Me</label>
                                </div>
                            </div>
                            <div id="main-login-btn">
                                <a class="btn btn-general btn-users">Login</a>
                            </div>
                            <p>Don't have account? <span>Sign Up</span></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- Login Ends -->
        
        
        <!-- JQuery -->
        <script src="js/jquery.min.js"></script>
        
        <!-- Bootstrap JS -->
        <script src="js/bootstrap/bootstrap.min.js"></script>
        
        <!-- Custom JS -->
        <script src="js/script.js"></script>
        
    </body>    
</html>
