        <!-- Manage System Congfiguration -->
        <section id="manage-system-configuration" class="user">
            <div class="content-box-md-2">
                <div class="container">
                   <div class="left-heading">
                       <h3>Manage System Congfiguration</h3>
                   </div>
                   <div class="user-content">
                       <div class="row">
                           <div class="col-md-12">
                               <div class="row">
                                   <div class="col-md-6">
                                       <label name="s-email">Support Email Address</label>
                                       <label class="mendatory">*</label>
                                       <input type="email" id="s-email" placeholder="Enter email address">
                                       <label name="s-phone-number">Support Phone Number</label>
                                       <label class="mendatory">*</label>
                                       <input type="text" id="s-phone-number" placeholder="Enter Phone Number">
                                       <label name="emails">Email Address(es)(send notification to these users)</label>
                                       <label class="mendatory">*</label>
                                       <input type="email" id="emails" placeholder="Enter your email address">
                                       <label name="facebook-url">Facebook URL</label>
                                       <input type="text" id="facebook-url" placeholder="Enter facebook url">
                                       <label name="twitter-url">Twitter URL</label>
                                       <input type="text" id="twitter-url" placeholder="Enter twitter url">
                                       <label name="linkedin-url">LinkedIn URL</label>
                                       <input type="text" id="linkedin-url" placeholder="Enter linkedin url">
                                       <label name="d-note-image">Default image for notes(if seller do not upload)</label>
                                       <input type="image" id="d-note-image" placeholder="">
                                       <label name="d-profile-picture">Default profile image(if seller do not upload)</label>
                                       <input type="image" id="d-profile-picture" placeholder="">
                                   </div>
                               </div>
                           </div>
                           <div class="col-md-12">
                               <div id="submit-btn">
                                   <a class="btn btn-general btn-submit">Submit</a>
                               </div>
                           </div>
                       </div>
                   </div>
                </div>
            </div>
